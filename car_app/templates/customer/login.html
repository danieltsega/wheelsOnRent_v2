<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="{{ url_for('static', filename='assetss/css/styles.css') }}">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Login Form Log In Register</title>
    </head>
    <body>
        <div class="login">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
            {% endif %}
            {% endwith %}
            <div class="login__content">
                <div class="login__img">
                    <img src="{{ url_for('static', filename='assetss/img/img-login.svg') }}" alt="">
                </div>

                <div class="login__forms">
                    <form action="{{ url_for('customer.login') }}" method="post" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" name="email" placeholder="Email" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <input type="submit" class="login__button" value="Sign In">

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Register</span>
                        </div>
                    </form>

                    <form action="{{ url_for('customer.register') }}" method="post" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" name="name" placeholder="First Name" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" name="last_name" placeholder="Last Name" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class="bx bx-phone login__icon"></i>
                            <input type="text" name="phone_number" placeholder="Phone Number" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" name="email" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                        </div>

                        <input type="submit" class="login__button" value="Register">

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="{{ url_for('static', filename='assetss/js/main.js') }}"></script>
    </body>
</html>
